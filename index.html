<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Modular JS</title>
    <meta name="description" content="template"/>
    <meta name="keywords" content="template"/>
    <meta name="author" content="Kamrade"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Modular JS</h1>
      <div id="statsModule"></div>
      <div id="peopleModule">
        <h2>People</h2>
        <input type="text" placeholder="name"/>
        <button id="addPerson">Add person</button>
        <ul id="people"></ul>
      </div>
    </div>

<script type="text/template" id="statsTemplate">
	{{#people}}
		<p> <b>Stats:</b> <span>{{.}}</span> </p>
	{{/people}}
</script>
<script type="text/template" id="peopleTemplate">
	{{#people}}
		<li>
			<span>{{.}}</span>
			<i class="fa fa-times del"></i>
			<!-- <i class="del">x</i> -->
		</li>
	{{/people}}
</script>

    <script src="./libs/jquery/dist/jquery.js"></script>
    <script src="./libs/mustache.js/mustache.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="./assets/js/pubsub.js"></script>
    <script src="./assets/js/stats.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
